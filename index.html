<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-container">
          <div class="search-bar">
            <img
              src="assets/search.svg"
              alt="Search icon with a magnifying glass, representing search functionality, set against a plain background, conveying a sense of exploration and discovery"
            />
            <input type="text" />
          </div>
          <div class="notification">
            <img
              src="assets/notification.svg"
              alt="Bell icon representing notifications, set against a plain background, conveying a sense of alertness and updates"
            />
          </div>
          <div class="profile">
            <img
              src="assets/profile_picture.svg"
              alt="Circular icon featuring a stylized user silhouette at the center, representing a personal profile, set against a plain background, conveying a sense of identity and individuality"
            />
            <span>Ro_lani</span>
          </div>
        </div>
        <div class="header-wrapper">
            <div>
                <p>Command Center:</p>
                <p>Tracking Intergalactic Shipments</p>
            </div>
          <div class="clicks">
            <button>Deliveries</button>
            <button>Wallet</button>
            <button>Messages</button>
          </div>
        </div>
      </header>
      <section class="sidebar">
        <div class="sidebar-container">
          <div class="logo">
            <img
              src="assets/ambulance.jpg"
              alt="Red ambulance with a white medical cross speeding to the right, motion lines behind the vehicle indicate urgency, set against a solid black background, conveying a sense of emergency and swift response"
            />
            <p>CosmoDash</p>
          </div>
          <nav class="nav">
            <p>
              <img
                src="assets/home.svg"
                alt="Simple black house icon with a triangular roof and rectangular base, representing home or main dashboard, set against a plain background, conveying a sense of stability and welcoming"
              />
              <span>Home</span>
            </p>
            <p>
              <img
                src="assets/account.svg"
                alt="Circular icon featuring a stylized user silhouette at the center, representing a personal profile, set against a plain background, conveying a sense of identity and individuality"
              />
              <span>Profile</span>
            </p>
            <p>
              <img
                src="assets/settings.svg"
                alt="Gear icon representing settings and configuration, set against a plain background, conveying a sense of control and customization"
              />
              <span>Settings</span>
            </p>
          </nav>
          <div class="law">
            <p>
              <img
                src="assets/support.svg"
                alt="Circular icon featuring a stylized question mark at the center, representing help and support, set against a plain background, conveying a sense of guidance and reassurance"
              />
              <span>Support</span>
            </p>
            <p>
              <img
                src="assets/terms_conditions.svg"
                alt="Document icon with horizontal lines representing text, set against a plain background, conveying a sense of formality and legal information"
              />
              <span>Terms & Conditions</span>
            </p>
            <p>
              <img
                src="assets/privacy.svg"
                alt="Shield icon representing privacy and security, set against a plain background, conveying a sense of protection and trust"
              />
              <span>Privacy Policy</span>
            </p>
          </div>
        </div>
      </section>
      <main class="main"></main>
    </div>
  </body>
</html>
